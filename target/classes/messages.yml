# AfterLanguage Messages
# These messages are for the plugin itself (not translations managed by the plugin)

prefix: "&7[&6AfterLanguage&7]&r "

# General messages
plugin:
  enabled: "&aAfterLanguage habilitado com sucesso!"
  disabled: "&cAfterLanguage desabilitado."
  reloaded: "&aConfiguração recarregada com sucesso!"
  version: "&7Versão: &f{version}"

# Language selection
language:
  changed: "&aIdioma alterado para &f{language}&a!"
  invalid: "&cIdioma inválido: &f{language}"
  current: "&7Seu idioma atual: &f{language}"
  available: "&7Idiomas disponíveis: &f{languages}"
  set-other: "&aIdioma de &f{player}&a alterado para &f{language}&a!"
  gui-title: "&6&lEscolha seu Idioma"

# Translation management
translation:
  missing: "&cTradução não encontrada para a chave: &f{key}"
  added: "&aTradução adicionada: &f{key}&a em &f{language}"
  updated: "&aTradução atualizada: &f{key}&a em &f{language}"
  removed: "&cTradução removida: &f{key}&a em &f{language}"
  pending-count: "&7Traduções pendentes: &f{count}"
  outdated-count: "&7Traduções desatualizadas: &f{count}"

# Namespace management
namespace:
  registered: "&aNamespace &f{namespace}&a registrado com sucesso!"
  reloaded: "&aNamespace &f{namespace}&a recarregado!"
  not-found: "&cNamespace não encontrado: &f{namespace}"
  loaded-count: "&7Namespaces carregados: &f{count}"

# Config scanner
scanner:
  started: "&7Iniciando scan de configurações para &f{namespace}&7..."
  completed: "&aScan concluído! &f{new}&a novas, &f{changed}&e alteradas, &f{removed}&c removidas."
  no-changes: "&7Nenhuma alteração detectada."
  error: "&cErro ao escanear configurações: &f{error}"

# Crowdin sync
crowdin:
  sync-started: "&7Iniciando sincronização com Crowdin..."
  sync-completed: "&aSincronização concluída! &f{count}&a traduções baixadas."
  sync-error: "&cErro na sincronização: &f{error}"
  not-configured: "&cCrowdin não está configurado. Edite crowdin.yml."
  uploading: "&7Enviando arquivos fonte para Crowdin..."
  downloading: "&7Baixando traduções do Crowdin..."
  status: "&7Status do último sync: &f{status}&7, há &f{time}"

# Cache statistics
cache:
  stats-header: "&6&l=== Cache Statistics ==="
  l1-size: "&7L1 (Hot) Size: &f{size} &7/ &f{max}"
  l1-hit-rate: "&7L1 Hit Rate: &f{rate}%"
  l2-size: "&7L2 (Registry) Size: &f{size} translations"
  l3-size: "&7L3 (Templates) Size: &f{size} &7/ &f{max}"
  invalidated: "&aCache invalidado!"

# Admin commands
admin:
  no-permission: "&cVocê não tem permissão para usar este comando."
  player-only: "&cEste comando só pode ser usado por jogadores."
  player-not-found: "&cJogador não encontrado: &f{player}"
  reload-started: "&7Recarregando configurações..."
  reload-complete: "&aRecarregamento concluído em &f{time}ms&a!"

# GUI messages
gui:
  selector:
    title: "&6&lEscolha seu Idioma"
    info-title: "&e&lInformações"
    info-lore:
      - "&7Selecione seu idioma preferido."
      - ""
      - "&7Seu idioma atual: &f{current}"
      - "&7Total de idiomas: &f{total}"

  editor:
    title: "&6&lEditor de Traduções"
    pending-title: "&e&lTraduções Pendentes"
    outdated-title: "&c&lTraduções Desatualizadas"

# Errors
error:
  database: "&cErro de banco de dados: &f{error}"
  file-load: "&cErro ao carregar arquivo: &f{file}"
  invalid-config: "&cConfiguração inválida: &f{error}"
  generic: "&cOcorreu um erro: &f{error}"

# Help messages
help:
  header: "&6&l=== AfterLanguage Commands ==="
  lang: "&e/lang [idioma] &7- Alterar seu idioma"
  lang-list: "&e/lang list &7- Listar idiomas disponíveis"
  admin-help: "&e/afterlang help &7- Ajuda de comandos admin"
  admin-reload: "&e/afterlang reload [namespace] &7- Recarregar traduções"
  admin-sync: "&e/afterlang sync &7- Sincronizar com Crowdin"
  admin-scan: "&e/afterlang scan [namespace] &7- Escanear configs"
  admin-stats: "&e/afterlang stats &7- Estatísticas de cache"
  admin-set: "&e/afterlang set <player> <lang> &7- Definir idioma de jogador"
  admin-translate: "&e/afterlang translate <key> <lang> <text> &7- Traduzir manualmente"
  admin-editor: "&e/afterlang editor [namespace] &7- Abrir editor de traduções"
  admin-pending: "&e/afterlang pending [namespace] &7- Listar traduções pendentes"
