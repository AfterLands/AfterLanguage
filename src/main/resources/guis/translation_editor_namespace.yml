# AfterLanguage - Namespace Translation List
# Shows all translations for a specific namespace

title: "&6&l{namespace} &7- Translations"
size: 54  # 6 rows

items:
  # Header info
  namespace_info:
    slot: 4
    material: NAME_TAG
    display-name: "&6{namespace}"
    lore:
      - "&7Total: &f{total_translations}"
      - "&7Filtered: &f{filtered_count}"
      - "&7Language: &e{current_language}"

  # Filter by language
  language_filter:
    slot: 2
    material: PAPER
    display-name: "&eLanguage Filter"
    lore:
      - "&7Current: &f{current_language}"
      - ""
      - "&aClick to cycle languages"
      - "&7Options: ALL, pt_br, en_us..."
    action: cycle_language

  # Search
  search:
    slot: 6
    material: COMPASS
    display-name: "&eSearch"
    lore:
      - "&7Search by key"
      - ""
      - "&aClick to type search term"
    action: search_input

  # Translation list (slots 9-44 = 36 slots)
  # Populated dynamically

  # Actions
  create_new:
    slot: 45
    material: EMERALD_BLOCK
    display-name: "&a&lCreate Translation"
    lore:
      - "&7Create a new translation"
      - "&7in this namespace"
      - ""
      - "&aClick to create"
    action: create_translation

  export:
    slot: 46
    material: BOOK_AND_QUILL
    display-name: "&bExport Namespace"
    lore:
      - "&7Export to YAML files"
    action: export_namespace

  backup:
    slot: 47
    material: CHEST
    display-name: "&6Backup Namespace"
    lore:
      - "&7Create backup"
    action: backup_namespace

  # Navigation
  previous_page:
    slot: 48
    material: ARROW
    display-name: "&aPrevious Page"
    lore:
      - "&7Page {current_page}/{total_pages}"
    action: previous_page

  back:
    slot: 49
    material: ARROW
    display-name: "&eBack to Menu"
    action: back_to_main

  next_page:
    slot: 50
    material: ARROW
    display-name: "&aNext Page"
    lore:
      - "&7Page {current_page}/{total_pages}"
    action: next_page

  close:
    slot: 53
    material: BARRIER
    display-name: "&cClose"
    action: close

# Translation item template
translation_template:
  material: PAPER
  display-name: "&e{key}"
  lore:
    - "&7Language: &f{language}"
    - "&7Text: &f{text_preview}"
    - "{plural_badge}"
    - ""
    - "&aLeft-Click &7to edit"
    - "&cRight-Click &7to delete"
  left_action: edit_translation
  right_action: delete_confirm
