# AfterLanguage - Translation Editor Main Menu
# This is the main GUI for the translation editor

title: "&6&lAfterLanguage &7- Translation Editor"
size: 54  # 6 rows

# Layout:
# Row 1: Header/Info
# Rows 2-5: Namespace list (paginated, 36 slots)
# Row 6: Navigation and actions

items:
  # Info item
  info:
    slot: 4
    material: BOOK
    display-name: "&6&lTranslation Editor"
    lore:
      - "&7Manage dynamic translations"
      - ""
      - "&eNamespaces: &f{namespace_count}"
      - "&eTotal Translations: &f{translation_count}"
      - ""
      - "&7Click a namespace to manage"

  # Namespace list (slots 9-44 = 36 slots for pagination)
  # Populated dynamically in code

  # Navigation
  previous_page:
    slot: 48
    material: ARROW
    display-name: "&aPrevious Page"
    lore:
      - "&7Page {current_page}/{total_pages}"
    action: previous_page

  next_page:
    slot: 50
    material: ARROW
    display-name: "&aNext Page"
    lore:
      - "&7Page {current_page}/{total_pages}"
    action: next_page

  # Actions
  refresh:
    slot: 49
    material: EMERALD
    display-name: "&aRefresh"
    lore:
      - "&7Reload namespace list"
    action: refresh

  close:
    slot: 53
    material: BARRIER
    display-name: "&cClose"
    action: close

# Namespace item template (used for dynamic generation)
namespace_template:
  material: CHEST
  display-name: "&e{namespace}"
  lore:
    - "&7Translations: &f{count}"
    - "&7Languages: &f{languages}"
    - ""
    - "&aClick to manage"
  action: open_namespace
